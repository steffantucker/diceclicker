<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="utf-8" />
  <title>Dice clicker</title>
  <link href="CSS/style.css" rel="stylesheet" />
</head>

<body>
  <div class="game">
    <div id="player" class="player">
      <div id="hand" class="hand">Total: <span id="total">0</span><br /> Rolled: <b id="handroll">0</b></div>
      <div id="machines" class="machines">machines</div>
    </div>
    <div id="store" class="store">
      <div id="dicestore" class="tab">dice store</div>
      <div id="machineinvstore" class="tab">machine store</div>
      <div id="cupsstore" class="tab">cup store</div>
    </div>
    <div id="inventory" class="inventory">
      <div class="buttons">
        <button class="tablink" onclick="inventoryTab('dice', this, 'darkseagreen')" id="default">Dice Collection</button>
        <button class="tablink" onclick="inventoryTab('machineinv', this, 'grey')">Machines</button>
        <button class="tablink" onclick="inventoryTab('cups', this, 'lightblue')">Cups</button>
        <button class="buffer">&nbsp;</button>
      </div>
      <div id="dice" class="tab">dicebag</div>
      <div id="machineinv" class="tab">machine inventory</div>
      <div id="cups" class="tab">cups</div>
    </div>
  </div>

  <script src="Javascript/Stats.js"></script>
  <script src="Javascript/IDs.js"></script>
  <script src="Javascript/Dice.js"></script>
  <script src="Javascript/Cup.js"></script>
  <script src="Javascript/DiceBag.js"></script>
  <script src="Javascript/DiceRing.js"></script>
  <script src="Javascript/DiceBagUpgrade.js"></script>
  <script src="Javascript/Hand.js"></script>
  <script src="Javascript/Inventory.js"></script>
  <script src="Javascript/Machine.js"></script>
  <script src="Javascript/Store.js"></script>
  <script src="Javascript/app.js"></script>
</body>

</html>
